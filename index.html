<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Etch-a-Sketch</title>
 <link rel="stylesheet" href="./styles/style.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Tektur&display=swap" rel="stylesheet">
</head>
<body>
 <h1 class="title">ETCH-A-SKETCH</h1>
 <p class="intro-quote">Have fun coloring the grid!</p>
 <div class="etch-container">
  <div class="commands-container">
   <div class="slider">
    <h1>Grid: <span>10</span>x<span>10</span></h1>
    <input type="range" min="1" max="50" value="16" id="slider">
   </div>
   <button id="black">Black</button>
   <button id="rainbow">Rainbow</button>
   <button id="clear">Clear</button>
   <button id="toggle">Toogle grid</button>
  </div>
  <div id="grid-top-container">
   <div id="grid-container"></div>
  </div>
 </div>
 <script src="./js/index.js"></script>
</body>
</html>
